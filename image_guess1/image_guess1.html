<!DOCTYPE html>
<html>
<head>
    <title>Image Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">

            <label for="answer">请根据处理后的图片进行回忆，眼前这对甜蜜的小情侣正在看什么电影？</label><br>

    <script src="script.js"></script>

</html>
